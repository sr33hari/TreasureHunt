<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torchlight Cursor Effect</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background: black;
            cursor: none;
        }
        #mask {
            position: fixed;
            pointer-events: none;
            border-radius: 50%;
            width: 500px; 
            height: 500px;
            background-color: black;
            mix-blend-mode: exclusion;
            display: none; 
        }
        #container {
            width: 100%;
            height: 100%;
            background: url("../static/images/crimebg.jpeg") no-repeat center center;
            background-size: contain; 
            position: relative;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.95); 
            pointer-events: none; 
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="overlay"></div>
        <div id="mask"></div>
    </div>
    <script>
        const container = document.getElementById('container');
        const mask = document.getElementById('mask');
        const overlay = document.getElementById('overlay');

        container.addEventListener('mousemove', function(e) {
            mask.style.display = 'block';
            mask.style.left = e.pageX - 100 + 'px';
            mask.style.top = e.pageY - 100 + 'px'; 
            overlay.style['mask-image'] = `radial-gradient(circle 100px at ${e.pageX}px ${e.pageY}px, transparent 0, black 100px)`;
            overlay.style['-webkit-mask-image'] = `radial-gradient(circle 100px at ${e.pageX}px ${e.pageY}px, transparent 0, black 100px)`;
        });

        container.addEventListener('mouseleave', function() {
            mask.style.display = 'none'; 
            overlay.style['mask-image'] = '';
            overlay.style['-webkit-mask-image'] = '';
        });
    </script>
</body>
</html>
